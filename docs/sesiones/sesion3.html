## De ancho a largo



```r
library(tidyverse)
library(janitor)

### Armo base de datos
b_curso &lt;- tibble::tibble(Apellido.y.Nombre = c("Fasola, Juan Pedro","Soze, Kayser","Bigpear, John Sunday","Tower, JC"),
                          Profesión = c("Amigo", "Narcotraficanet", "General", "Sociólogo"),
                          Lugar.de.Nacimiento = c("Hurlingam", "Los Angeles", "Lobos", "Bahía Blanca")) %&gt;% 
  clean_names()

b_curso
## # A tibble: 4 x 3
##   apellido_y_nombre    profesion       lugar_de_nacimiento
##   &lt;chr&gt;                &lt;chr&gt;           &lt;chr&gt;              
## 1 Fasola, Juan Pedro   Amigo           Hurlingam          
## 2 Soze, Kayser         Narcotraficanet Los Angeles        
## 3 Bigpear, John Sunday General         Lobos              
## 4 Tower, JC            Sociólogo       Bahía Blanca
```

## De ancho a largo

&lt;br&gt;


```r
b_curso_largo &lt;- b_curso %&gt;% 
  pivot_longer(cols = c(profesion, lugar_de_nacimiento),
               names_to = "variable",
               values_to = "valores")

b_curso_largo
## # A tibble: 8 x 3
##   apellido_y_nombre    variable            valores        
##   &lt;chr&gt;                &lt;chr&gt;               &lt;chr&gt;          
## 1 Fasola, Juan Pedro   profesion           Amigo          
## 2 Fasola, Juan Pedro   lugar_de_nacimiento Hurlingam      
## 3 Soze, Kayser         profesion           Narcotraficanet
## 4 Soze, Kayser         lugar_de_nacimiento Los Angeles    
## 5 Bigpear, John Sunday profesion           General        
## 6 Bigpear, John Sunday lugar_de_nacimiento Lobos          
## 7 Tower, JC            profesion           Sociólogo      
## 8 Tower, JC            lugar_de_nacimiento Bahía Blanca
```

## De largo a ancho

&lt;br&gt;


```r
b_curso_ancho &lt;- b_curso_largo %&gt;% 
  pivot_wider(names_from = variable,

| `replace_na()` | *reemplaza valores NA por otro específico*        |

# TRANSFORMAR

## Transformar

### Una caja de herramientas


#### Uno a uno, principales verbos de `{dplyr}` para manipular la _data_ 


  * `filter()`: reduce la cantidad de filas  (observaciones)

--
  
  * `select()`: reduce la cantidad de columnas (variables)

--
  
  * `mutate()`: crea o modifica variables 

--
  
  * `arrange()`: ordena (sort)

--
  
  * `group_by()`: agrupa observaciones

--
  
  * `summarize()`: reduce múltiples observaciones a un valor
